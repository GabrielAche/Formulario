<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Contatos</title>
</head>
<body>
    <h1>Lista de Contatos</h1>
    <form id="contatos">
        <label for="name">Nome:</label>
        <input type="text" id="name" placeholder="Digite seu nome completo" required>
        <br>
        <label for="email">E-mail:</label>
        <input type="text" id="email" placeholder="Digite seu E-mail" required>
        <br>
        <label for="phone">Telefone:</label>
        <input type="text" id="phone" placeholder="Digite seu telefone" required>
        <br>
        <button type="button" onclick="addContact()">Cadastrar</button>
    </form>
    <br>
    <table id="tabela">
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th>Excluir</th>
        </tr>
    </table>
    <script>
        function addContact() {
            // Recebe os valores dos campos de entrada
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;

            // referência da tabela
            var table = document.getElementById("tabela");

            // Insere uma nova linha na tabela
            var row = table.insertRow(-1);

            // Cria células para os dados
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);

            // Preenche as células com os valores dos campos
            cell1.innerHTML = name;
            cell2.innerHTML = email;
            cell3.innerHTML = phone;

            // Cria um botão de exclusão
            var deleteButton = document.createElement("button2");
            deleteButton.innerHTML = "Excluir";
            deleteButton.onclick = function() {
                // Função para excluir a linha quando o botão é clicado
                var rowIndex = row.rowIndex;
                table.deleteRow(rowIndex);
            };

            // Adiciona o botão de exclusão à última célula
            cell4.appendChild(deleteButton);

            // Limpa os campos de entrada
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("phone").value = "";
        }
    </script>
</body>
</html>
